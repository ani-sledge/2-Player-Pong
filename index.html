<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <!--IE Edge Meta Tag-->
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <!--viewport-->
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Pong</title>
	    <link href='style.css' rel="stylesheet" type="text/css">
	</head>
	<body>
	  <div id="main">
	  	  <header>
		    <h1>PONG</h1>
		  </header>

		  <canvas id="Canvas" width="600" height="400">Your browser does not support HTML5 canvas.</canvas>
		  <div id="directions">
		  	<button id="pause"><img class="pause" src="images/pause.png" alt="Pause"></button>
		  	<button id="play"><img class="play" src="images/play.png" alt="Play"></button>
		  	<button id="restart"><img class="restart" src="images/restart.png" alt="Restart"></button>
		  	<p>Use the <span>W</span> and <span>S</span> keys to move the left paddle, and the <span>UP</span> and <span>DOWN</span> keys to move the right paddle.</p>
		  </div>
	  </div>  
	  <script src="script.js"></script>
	</body>
</html>
